<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f0fa 0%, #fafdff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .question-form {
            max-width: 500px;
            margin: 2.5rem auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
        }
        .form-title {
            text-align: center;
            color: #222b45;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.3rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #222b45;
            font-weight: 600;
            font-size: 1rem;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #dbeafe;
            border-radius: 7px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border: 1.5px solid #2563eb;
            outline: none;
            background: #fff;
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        .options-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .submit-btn {
            width: 100%;
            background: #007aff;
            color: #fff;
            padding: 0.9rem 0;
            border: none;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #005be8;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            background: #6c757d;
            color: #fff;
            padding: 0.9rem 0;
            border: none;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            margin-top: 1rem;
            transition: background 0.2s;
            cursor: pointer;
        }
        .back-button:hover {
            background: #5a6268;
        }
        .back-button i {
            font-size: 1.1rem;
        }
        .success-message, .error-message {
            font-size: 1rem;
            text-align: center;
        }
        .success-message {
            background: #4CAF50;
            color: white;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message {
            background: #f44336;
            color: white;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="question-form">
        <h2 class="form-title">Question Bank</h2>
        <div id="success-message" class="success-message">Question added successfully!</div>
        <div id="error-message" class="error-message">Error adding question. Please try again.</div>
        
        <form action="questionBank.php" method="POST">
            <div class="form-group">
                <label for="subject">Subject</label>
                <select name="subject" id="subject" required>
                    <option value="">Select Subject</option>
                    <option value="aptitude">Aptitude</option>
                    <option value="reasoning">Reasoning</option>
                    <option value="verbal_ability">Verbal Ability</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question_number">Question Number</label>
                <input type="number" name="question_number" id="question_number" required>
            </div>

            <div class="form-group">
                <label for="question">Question</label>
                <textarea name="question" id="question" required></textarea>
            </div>

            <div class="form-group">
                <label>Options</label>
                <div class="options-group">
                    <input type="text" name="option_a" placeholder="Option A" required>
                    <input type="text" name="option_b" placeholder="Option B" required>
                    <input type="text" name="option_c" placeholder="Option C" required>
                    <input type="text" name="option_d" placeholder="Option D" required>
                </div>
            </div>

            <div class="form-group">
                <label for="correct_option">Correct Option</label>
                <select name="correct_option" id="correct_option" required>
                    <option value="">Select Correct Option</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="explanation">Explanation</label>
                <textarea name="explanation" id="explanation" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Add Question</button>
            <a href="master.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Master
            </a>
        </form>
    </div>
</body>
</html>
