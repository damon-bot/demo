<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f7f7f7; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .exam-details-container {
            max-width: 450px; /* Adjust max-width as needed */
            width: 90%; /* Make it responsive */
            background: #fff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .exam-details-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 2rem;
        }
        .form-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color:  #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }
        .submit-button:hover {
            background-color:  #005be8;
        }

        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1.5rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--accent-color);
        }

    </style>
</head>
<body>
    <div class="exam-details-container">
        <h2>Exam Details</h2>
        <form action="test.php" method="GET">
            <div class="form-group">
                <label for="exam-date">Date:</label>
                <input type="date" id="exam-date" name="exam_date" required>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student_id" placeholder="Enter Student ID" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">Select Subject</option>
                    <option value="aptitude">Aptitude</option>
                    <option value="reasoning">Reasoning</option>
                    <option value="verbal_ability">Verbal Ability</option>
                </select>
            </div>
            <div class="form-group">
                <label for="total-marks">Total Marks:</label>
                <input type="number" id="total-marks" name="total_marks" min="1" placeholder="Enter Total Marks" required>
            </div>
            <input type="hidden" name="exam_id" value="1">
            <button type="submit" class="submit-button">Start Test</button>

             <a href="exam.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Exam Page
            </a>
        </form>
    </div>
</body>
</html>
