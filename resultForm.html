<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Exam Result</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color:  #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color:  #005be8;
    }

    .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1.5rem;
            font-weight: 500;
            transition: var(--transition);
    }

    .back-link:hover {
            color: var(--accent-color);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Enter Exam Result</h2>
    <form method="POST" action="result.php">
      <label for="student_id">Student ID</label>
      <input type="text" name="student_id" id="student_id" placeholder="Enter Student ID" required>

      <label for="student_name">Student Name</label>
      <input type="text" name="student_name" id="student_name" placeholder="Student Name" readonly>

      <label for="subject">Subject</label>
      <select name="subject" id="subject" required>
        <option value="">Select Subject</option>
        <option value="aptitude">Aptitude</option>
        <option value="reasoning">Reasoning</option>
        <option value="verbal ability">Verbal Ability</option>
      </select>

      <label for="total_marks">Total Marks</label>
      <input type="number" name="total_marks" id="total_marks" placeholder="(Enter total marks)" required>

      <button type="submit">Calculate Result</button>

      
        <a href="result.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Result Page
        </a>
    </form>
  </div>

  <script>
    document.getElementById('student_id').addEventListener('blur', function () {
      const studentId = this.value;
      if (studentId) {
        fetch('getStudentName.php?student_id=' + studentId)
          .then(response => response.text())
          .then(data => {
            document.getElementById('student_name').value = data || 'Not Found';
          });
      }
    });
  </script>

</body>
</html>
